<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
</head>
<body>
    <h1>SVG to PNG Converter</h1>
    <div>
        <img id="svgImage" src="favicon.svg" width="32" height="32">
        <canvas id="canvas" width="32" height="32" style="display:none;"></canvas>
        <div>
            <button onclick="convertToPNG()">Convert to PNG</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function convertToPNG() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('svgImage');
            
            // Draw image on canvas
            ctx.drawImage(img, 0, 0, 32, 32);
            
            // Convert to data URL
            const dataURL = canvas.toDataURL('image/png');
            
            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Right-click on the image below and select "Save Image As..." to save the PNG file:</p>
                <img src="${dataURL}" width="32" height="32">
                <p>Data URL (copy this if needed):</p>
                <textarea rows="5" cols="50">${dataURL}</textarea>
            `;
        }
    </script>
</body>
</html>
